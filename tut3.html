<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Contact Form</h1>

    <form>


        <table>
            <tr>
                <td><label for="fname">First Name :</label></td>
                <td><input type="text" name="fname" id="fname" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    
                </td>
            </tr>
        </table>
        
        

        <label for="lname">Last Name :</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="pass">Password</label>
        <input type="password" name="password" id="pass"><br><br>

        <label for="number">Phone</label>
        <input type="number" name="number" id="number" step="3"><br><br>

        Gender:
        Male<input type="radio" name="gender" id="male">
        Female<input type="radio" name="gender" id="female"> <br><br>

        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob" id="dob"><br><br>

        Hobbies:
        Cricket<input type="checkbox" name="cricket" id="cricket">
        Listening<input type="checkbox" name="Listening" id="cricket">
        Reading<input type="checkbox" name="Reading" id="cricket">
        Swimming<input type="checkbox" name="Swimming" id="cricket"> <br><br>

        Select Your Favoraite car :
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>

        <label for="massage">Enter Your Message :</label>
        <textarea name="msg" id="massage" cols="20" rows="5"></textarea><br><br>


        Select your browser: 
        <input list="browsers" name="browser">
         <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br><br>


        <label for="color">Select Your fav color:</label>
        <input type="color" name="color" id="color"><br><br>


        <label for="photo">Submit your Photo</label>
        <input type="file" name="photo" id="photo">

        <input type="submit" value="Send">
        <input type="reset" value="Clear">


    </form>

</body>

</html>
